<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            width: 50px;
            padding: 20px;
            border:1px solid black;
        }
        .wide {
            width: 80px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="wide"></th>
            <th>Jan</th>
            <th>Feb</th>
            <th>March</th>
        </tr>

        <tr>
            <td class="wide">North</td>
            <td>10</td>
            <td>12</td>
            <td>11</td>
        </tr>

        <tr>
            <td class="wide">South</td>
            <td>15</td>
            <td>14</td>
            <td>17</td>
        </tr>

    </table>
</body>
</html>
